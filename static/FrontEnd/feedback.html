<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <script src="js/home.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <div id="feedback-main">
        <strong>Your feedback is important to us and helps us  improve the English web.</strong>
        <p>Please let us know what you would like to provide feedback on.</p>
        <form>
            <ul>
                <li>
                    <input type="checkbox" id="1" />
                    <span>Product Selection</span>
                </li>
                <li>
                    <input type="checkbox" id="2" />
                    <span>Technical Difficulty</span>
                </li>
                <li>
                    <input type="checkbox" id="3" />
                    <span>Pricing</span>
                </li>
                <li>
                    <input type="checkbox" id="4" />
                    <span>Product Quality</span>
                </li>
                <li>
                    <input type="checkbox" id="5" />
                    <span>Website Navigation</span>
                </li>
                <li>
                    <input type="checkbox" id="6" />
                    <span>Checkout Experience</span>
                </li>
                <li>
                    <input type="checkbox" id="7" />
                    <span>Other</span>
                </li>
            </ul>
            <button class="btn btn-default"><span class="glyphicon glyphicon-arrow-right"></span></button>
        </form>
    </div>
</body>
</html>
